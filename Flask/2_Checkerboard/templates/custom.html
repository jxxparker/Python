<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Checkerboard</title>
</head>
<body>
    <div id="container">
        <div class="checkerboard">
            {% for row in range(num_rows) %}
            <div class="row">
                <div class="red"></div>
                <div class="black"></div>
                <div class="red"></div>
                <div class="black"></div>
                <div class="red"></div>
                <div class="black"></div>
                <div class="red"></div>
                <div class="black"></div>
            </div>
            <div class="row">
                <div class="black"></div>
                <div class="red"></div>
                <div class="black"></div>
                <div class="red"></div>
                <div class="black"></div>
                <div class="red"></div>
                <div class="black"></div>
                <div class="red"></div>
            </div>
            {% endfor %}
            {% if odd == True %}
            <div class="row">
                <div class="red"></div>
                <div class="black"></div>
                <div class="red"></div>
                <div class="black"></div>
                <div class="red"></div>
                <div class="black"></div>
                <div class="red"></div>
                <div class="black"></div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
