<h3>My Flask Template</h3>
<p>Phrase: {{ phrase }}</p>
<p>Times: {{ times }}</p>
<p>Phrases: {{ phrases }}</p>
      
{% for x in range(times): %}
    <p>{{ phrase }}</p>
{% endfor %}
      
{% if phrase == "hello" %}
  <p>The phrase says hello</p>
{% endif %}

{% if phrases == "hi" %}
  <p>The phrase says hi</p>
{% endif %}
