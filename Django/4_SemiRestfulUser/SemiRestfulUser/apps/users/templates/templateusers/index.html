<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'users/skeleton.css' %}" />
    <title>Users</title>
</head>
<body class="container">
    <div class="row">
        <h1>Users</h1>
    </div>
    <div class="row">
        <table class="twelve columns">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td>
                    <a href="users/{{ user.id}}">Show</a>
                    <a href="users/{{ user.id}}/edit">Edit</a>
                    <a href="users/{{ user.id}}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="row">
        <a href="/users/new">Add a new user</a>
    </div>
</body>
</html>
