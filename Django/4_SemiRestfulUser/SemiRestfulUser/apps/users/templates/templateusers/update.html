<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'users/skeleton.css' %}" />
    <title>Edit</title>
</head>
<body class="container">
    <div class='row'>
        <h1>Edit User {{ user.id}} </h1>
    </div>
    <div class='row'>
        <form class="six columns" action="/users/{{ user.id}}" method="POST">
            {% csrf_token %}
            <label class="u-full-width" for='first_name'>First Name:</label>
            <input class="u-full-width"  type="text" name="first_name" value="{{ user.first_name }}">

            <label class="u-full-width"  for='Last_name'>Last Name:</label>
            <input class="u-full-width"  type="text" name="last_name" value="{{ user.last_name }}">

            <label class="u-full-width"  for='email'>Email:</label>
            <input class="u-full-width"  type="text" name="email" value="{{ user.email }}">

            <input class="button-primary" type="submit" value="Update">
        </form>
    </div>
    
    <div class='row'>
        <a href="/users">Show</a>
        <a href="/users/{{ user.id}}">Go Back</a>
    </div>
    
</body>
</html>
